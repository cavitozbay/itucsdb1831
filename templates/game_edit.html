{% extends "layout.html" %}
{% block title %}Mercury{% endblock %}
{% block content %}
    <h1 class="title">Edit game</h1>

    <form action="" method="post" name="game_edit">
      <div class="field">
        <label for="title" class="label">Title</label>
        <div class="control">
          <input type="text" name="title" class="input" required="required"/>
        </div>
      </div>

      <div class="field">
        <label for="year" class="label">Genre</label>
        <div class="control">
          <input type="text" name="genre" class="input"
required="required"/>
        </div>
      </div>

      <div class="field">
        <label for="year" class="label">Age Restriction</label>
        <div class="control">
          <input type="number" name="age_restriction" class="input"
required="required"/>
        </div>
      </div>

      <div class="field">
        <label for="year" class="label">Price</label>
        <div class="control">
          <input type="number" name="price" class="input"
required="required"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Save</button>
        </div>
      </div>
    </form>
{% endblock %}
